        <section id="card" class="shop">
            <div class="shop__header">
                <p class="shop__text">
                    <a class="button js-toggle-cart" href="#" title="View cart">
                         cart
                    </a>
                </p>
            </div>
        </section>
        <aside class="cart js-cart">
            <div class="cart__header">
                <h1 class="cart__title">Shopping cart</h1>
                <p class="cart__text">
                    <a id ="red_button" class="button button--light js-toggle-cart" href="#" title="Close cart">
                        <i class="fas fa-times"></i>
                    </a>
                </p>
            </div>
            <div class="cart__products js-cart-products">
                <p class="cart__empty js-cart-empty">

                </p>

                    <article class="js-cart-product">
                        <h1>AIR MAX 270 PRO EVOLUTION</h1>
                        <img src="" style="height:100px;width: 150px" class="img_cart">
                        <p>

                                Delete product
                            </a>
                        </p>
                    </article>
                </div>
            </div>
            <div class="cart__footer">
                <p class="cart__text">
                    <a id="black_button" class="button" href="#" title="Buy products">
                        Buy products
                    </a>
                </p>
            </div>
        </aside>
